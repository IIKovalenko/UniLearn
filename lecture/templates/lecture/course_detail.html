{% extends 'layout.html' %}

{% block title %} {{ course }} info {% endblock %}

{% block content %}
   Lectures in course:
   {% if lectures %}
        <ul>
            {% for lecture in lectures %}
                <li>
                    <a href="{% url 'lecture-detail' course.pk lecture.number %}">{{ lecture.title }}</a>
                </li>
            {% endfor %}
        </ul>
   {% else %}
      <div> Sorry, no lectures in this course for now.</div>
   {% endif %}
{% endblock %}
