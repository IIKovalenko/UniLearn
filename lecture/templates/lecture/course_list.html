{% extends 'layout.html' %}

{% block title %} Courses list {% endblock %}

{% block content %}
   {% if courses %}
        <ul>
            {% for course in courses %}
                <li>
                    <a href="{% url 'course-detail' course.pk %}">{{ course.title }}</a>
                </li>
            {% endfor %}
        </ul>
   {% else %}
      <div> Sorry, no courses at the moment.</div>
   {% endif %}
{% endblock %}
